<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Comercio - Don√° Tu Comida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
            color: #6b7280;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .demo-credentials h4 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-credentials p {
            font-size: 12px;
            color: #1e40af;
            margin: 5px 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #dcfce7;
            border: 1px solid #16a34a;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #fecaca;
            border: 1px solid #dc2626;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Volver</a>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üçû</div>
            <div class="title">Panel Comercio</div>
            <div class="subtitle">Don√° Tu Comida</div>
        </div>
        
        <div class="login-body">
            <div id="success-message" class="success-message"></div>
            <div id="error-message" class="error-message"></div>
            
            <div class="demo-credentials">
                <h4>üéÆ Credenciales de Demo</h4>
                <p><strong>Email:</strong> comercio@panaderiasanjuan.com</p>
                <p><strong>Contrase√±a:</strong> demo123</p>
                <p><em>Usa estas credenciales para probar el sistema</em></p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email del comercio</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        name="email"
                        value="comercio@panaderiasanjuan.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password"
                        value="demo123"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    Iniciar Sesi√≥n
                </button>
            </form>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Verificando credenciales...</div>
            </div>
            
            <div class="divider">
                <span>¬øNo ten√©s cuenta?</span>
            </div>
            
            <div class="register-link">
                <a href="#" onclick="showRegisterInfo()">Registrar mi comercio</a>
            </div>
        </div>
    </div>

    <script>
        // Credenciales v√°lidas para demo
        var validCredentials = {
            'comercio@panaderiasanjuan.com': {
                password: 'demo123',
                comercio: {
                    id: 'PSJ-001',
                    nombre: 'Panader√≠a San Juan',
                    direccion: 'Av. San Juan 1234, Barracas',
                    token: 'abc123xyz',
                    estado: 'activo'
                }
            },
            'admin@verduleria.com': {
                password: 'demo456',
                comercio: {
                    id: 'VBS-002',
                    nombre: 'Verduler√≠a El Buen Sabor',
                    direccion: 'Defensa 567, San Telmo',
                    token: 'def456abc',
                    estado: 'activo'
                }
            }
        };

        // Manejar env√≠o del formulario
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            processLogin();
        });

        function processLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Validaciones b√°sicas
            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Por favor ingresa un email v√°lido');
                return;
            }
            
            // Mostrar loading
            showLoading(true);
            hideMessages();
            
            // Simular llamada a API
            setTimeout(function() {
                authenticateUser(email, password);
            }, 1500);
        }

        function authenticateUser(email, password) {
            var userData = validCredentials[email];
            
            if (userData && userData.password === password) {
                // Login exitoso
                showLoading(false);
                showSuccess('¬°Login exitoso! Redirigiendo...');
                
                // Guardar datos de sesi√≥n
                var sessionData = {
                    email: email,
                    comercio: userData.comercio,
                    loginTime: new Date().toISOString(),
                    token: userData.comercio.token
                };
                
                // En implementaci√≥n real usar√≠a localStorage
                console.log('Sesi√≥n iniciada:', sessionData);
                
                // Simular redirecci√≥n despu√©s de 2 segundos
                setTimeout(function() {
                    redirectToPanel(sessionData);
                }, 2000);
                
            } else {
                // Login fallido
                showLoading(false);
                showError('Credenciales incorrectas. Verifica tu email y contrase√±a.');
                
                // Limpiar contrase√±a
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function redirectToPanel(sessionData) {
            // En implementaci√≥n real redirigir√≠a al panel del comercio
            showSuccess('Generando panel personalizado...');
            
            setTimeout(function() {
                // Simular redirecci√≥n con datos de sesi√≥n
                var redirectUrl = 'comerciante.html?token=' + sessionData.token + '&comercio=' + sessionData.comercio.id;
                
                if (confirm('¬øIr al panel del comercio?\n\nSe abrir√°: ' + redirectUrl)) {
                    window.location.href = 'comerciante.html';
                }
            }, 1000);
        }

        function showRegisterInfo() {
            var info = 'üìã REGISTRO DE COMERCIO\n\n' +
                      'üè™ PROCESO COMPLETO:\n' +
                      '1. Completar formulario online\n' +
                      '2. Subir documentaci√≥n requerida\n' +
                      '3. Validaci√≥n manual del administrador\n' +
                      '4. Inspecci√≥n presencial (si aplica)\n' +
                      '5. Aprobaci√≥n y env√≠o de credenciales\n' +
                      '6. Configuraci√≥n inicial de canasta\n' +
                      '7. Activaci√≥n del sistema\n\n' +
                      'üìÑ DOCUMENTOS NECESARIOS:\n' +
                      '‚Ä¢ Habilitaci√≥n comercial\n' +
                      '‚Ä¢ CUIT/CUIL del titular\n' +
                      '‚Ä¢ Foto del frente del local\n' +
                      '‚Ä¢ Datos del propietario\n' +
                      '‚Ä¢ Descripci√≥n de productos\n\n' +
                      '‚è±Ô∏è TIEMPO DE PROCESO:\n' +
                      '‚Ä¢ Validaci√≥n: 24-48hs\n' +
                      '‚Ä¢ Activaci√≥n: Inmediata tras aprobaci√≥n\n\n' +
                      'üìß RECIBIR√ÅS:\n' +
                      '‚Ä¢ Email y contrase√±a √∫nicos\n' +
                      '‚Ä¢ URL personalizada para tablet\n' +
                      '‚Ä¢ Manual de uso del sistema\n' +
                      '‚Ä¢ Soporte t√©cnico incluido';
            
            alert(info);
        }

        // Funciones auxiliares
        function showLoading(show) {
            var loading = document.getElementById('loading');
            var form = document.getElementById('login-form');
            var btn = document.getElementById('login-btn');
            
            if (show) {
                loading.classList.add('show');
                form.style.display = 'none';
                btn.disabled = true;
            } else {
                loading.classList.remove('show');
                form.style.display = 'block';
                btn.disabled = false;
            }
        }

        function showSuccess(message) {
            var successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function showError(message) {
            var errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('success-message').classList.remove('show');
            document.getElementById('error-message').classList.remove('show');
        }

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Manejo de Enter en campos
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processLogin();
            }
        });

        // Limpiar mensajes al escribir
        document.getElementById('email').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Focus en email si est√° vac√≠o, sino en password
            var emailField = document.getElementById('email');
            var passwordField = document.getElementById('password');
            
            if (!emailField.value) {
                emailField.focus();
            } else {
                passwordField.focus();
            }
            
            console.log('üè™ Sistema de login cargado');
            console.log('üìß Credenciales de demo disponibles');
        });

        // Simular diferentes tipos de respuesta del servidor
        function simulateServerResponses() {
            // Esta funci√≥n simular√≠a diferentes escenarios:
            
            // 1. Login exitoso
            function successResponse() {
                return {
                    success: true,
                    token: 'jwt_token_here',
                    user: {
                        id: 'PSJ-001',
                        email: 'comercio@panaderiasanjuan.com',
                        nombre: 'Panader√≠a San Juan',
                        tablet_url: '/tablet/PSJ-001?token=abc123'
                    }
                };
            }
            
            // 2. Credenciales incorrectas
            function errorResponse() {
                return {
                    success: false,
                    error: 'INVALID_CREDENTIALS',
                    message: 'Email o contrase√±a incorrectos'
                };
            }
            
            // 3. Cuenta suspendida
            function suspendedResponse() {
                return {
                    success: false,
                    error: 'ACCOUNT_SUSPENDED',
                    message: 'Tu cuenta est√° suspendida. Contacta al administrador.'
                };
            }
            
            // 4. Cuenta pendiente de validaci√≥n
            function pendingResponse() {
                return {
                    success: false,
                    error: 'ACCOUNT_PENDING',
                    message: 'Tu cuenta est√° en proceso de validaci√≥n. Te contactaremos en 24-48hs.'
                };
            }
        }

        // Manejo de errores de red
        function handleNetworkError() {
            showError('Error de conexi√≥n. Verifica tu internet e intenta nuevamente.');
            showLoading(false);
        }

        // Validaci√≥n en tiempo real
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var btn = document.getElementById('login-btn');
            
            var isValid = email && password && isValidEmail(email);
            btn.disabled = !isValid;
            
            return isValid;
        }

        // Agregar validaci√≥n en tiempo real
        document.getElementById('email').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);
        
        // Validar al cargar
        setTimeout(validateForm, 100);
    </script>
</body>
</html>
